.site-header{
    position:sticky;
    top:0;
    z-index:50;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:22px 70px;
    background:rgba(10,10,10,0.65);
    backdrop-filter:blur(14px);
    border-bottom:1px solid rgba(255,255,255,0.06);
}

.logo{

    align-items:center;
    gap:12px;
    font-weight:600;
}

    display:flex;
    align-items:center;
    justify-content:center;
    font-size:12px;
    letter-spacing:1px;
}

.logo-text{
    font-size:14px;
    letter-spacing:2px;
}
