<!DOCTYPE html>
<html lang="pt-PT">
<head>
<meta charset="UTF-8">
<title>DarkForm Studio</title>
<meta name="description" content="Portfólio de modelos 3D em formato GLB">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">


<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Inter', system-ui, sans-serif;
    background: radial-gradient(circle at top, #141414, #0b0b0b 70%);
    color: #e6e6e6;
}

/* Header */

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 40px;
    border-bottom: 1px solid rgba(255,255,255,0.05);
    backdrop-filter: blur(6px);
}

.logo {
    font-size: 18px;
    letter-spacing: 3px;
    font-weight: 600;
    color: #ffffff;
}

nav a {
    color: #9a9a9a;
    text-decoration: none;
    margin-left: 22px;
    font-size: 13px;
    transition: color 0.25s ease;
}

nav a:hover {
    color: #ffffff;
}

/* Main content */

main {
    max-width: 1100px;
    margin: auto;
    padding: 60px 30px 80px;
}

.description h1 {
    font-size: 34px;
    font-weight: 600;
    margin-bottom: 15px;
    letter-spacing: -0.5px;
}

.description p {
    max-width: 620px;
    line-height: 1.7;
    color: #bdbdbd;
    font-size: 15px;
}

/* Viewer section */

.viewer-section {
    margin-top: 50px;
    padding: 24px;
    border-radius: 18px;
    background: linear-gradient(180deg, #141414, #0e0e0e);
    position: relative;
    overflow: hidden;
}

/* Borda luminosa subtil */

.viewer-section::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 18px;
    padding: 1px;
    background: linear-gradient(
        120deg,
        rgba(255,255,255,0.35),
        rgba(255,255,255,0.05),
        rgba(255,255,255,0.35)
    );
    -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    pointer-events: none;
}

.viewer-title {
    margin-bottom: 14px;
    font-size: 14px;
    color: #9c9c9c;
    letter-spacing: 1px;
    text-transform: uppercase;
}

model-viewer {
    width: 100%;
    height: 460px;
    background: #ffffff;
    border-radius: 12px;
    box-shadow:
        0 10px 30px rgba(0,0,0,0.5),
        inset 0 0 0 1px rgba(0,0,0,0.08);
    transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.viewer-section:hover model-viewer {
    transform: translateY(-2px);
    box-shadow:
        0 16px 40px rgba(0,0,0,0.65),
        inset 0 0 0 1px rgba(0,0,0,0.08);
}

/* Footer */

footer {
    text-align: center;
    padding: 40px 20px;
    color: #6f6f6f;
    font-size: 13px;
}

/* Mobile */

@media (max-width: 600px) {

    header {
        flex-direction: column;
        gap: 10px;
        padding: 18px 20px;
    }

    nav a {
        margin-left: 12px;
        font-size: 12px;
    }

    .description h1 {
        font-size: 26px;
    }

    model-viewer {
        height: 320px;
    }
}

</style>
</head>
<body>

<header>
    <div class="logo">DARKFORM</div>
    <nav>
        <a href="#">Início</a>
        <a href="#">Modelos</a>
        <a href="#">Sobre</a>
        <a href="#">Contacto</a>
    </nav>
</header>

<main>

<section class="description">
    <h1>Modelos 3D minimalistas</h1>
    <p>
        Esta é uma galeria simples para apresentação de modelos 3D em formato GLB.
        Todos os modelos podem ser visualizados diretamente no navegador com controlo total de rotação e zoom.
    </p>
</section>

<section class="viewer-section">
    <div class="viewer-title">Visualizador 3D</div>

    <model-viewer
        src="models/cadeira.glb"
        camera-controls
        shadow-intensity="1"
        exposure="1"
        environment-image="neutral"
        interaction-prompt="none"
    >
    </model-viewer>
</section>

</main>

<footer>
    © 2026 DarkForm Studio
</footer>

</body>
</html>
