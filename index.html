<!DOCTYPE html>
<html lang="pt-PT">
<head>
<meta charset="UTF-8">
<title>DarkForm Studio</title>
<meta name="description" content="Portfólio de modelos 3D em formato GLB">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #0f0f0f;
    color: #eaeaea;
}

/* Header */

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    border-bottom: 1px solid #222;
}

.logo {
    font-size: 20px;
    letter-spacing: 2px;
    font-weight: 600;
}

nav a {
    color: #aaa;
    text-decoration: none;
    margin-left: 25px;
    font-size: 14px;
}

nav a:hover {
    color: #fff;
}

/* Main content */

main {
    max-width: 1100px;
    margin: auto;
    padding: 50px 30px;
}

.description {
    max-width: 600px;
    margin-bottom: 40px;
    line-height: 1.6;
    color: #ccc;
}

/* Viewer section */

.viewer-section {
    background: #181818;
    border-radius: 14px;
    padding: 20px;
}

.viewer-title {
    margin-bottom: 15px;
    font-size: 16px;
    color: #bbb;
}

model-viewer {
    width: 100%;
    height: 450px;
    background: white;
    border-radius: 10px;
}

/* Footer */

footer {
    text-align: center;
    padding: 30px;
    color: #666;
    font-size: 13px;
}

/* Mobile */

@media (max-width: 600px) {
    header {
        flex-direction: column;
        gap: 10px;
    }

    nav a {
        margin-left: 15px;
    }

    model-viewer {
        height: 320px;
    }
}
</style>
</head>
<body>

<header>
    <div class="logo">DARKFORM</div>
    <nav>
        <a href="#">Início</a>
        <a href="#">Modelos</a>
        <a href="#">Sobre</a>
        <a href="#">Contacto</a>
    </nav>
</header>

<main>

<section class="description">
    <h1>Modelos 3D minimalistas</h1>
    <p>
        Esta é uma galeria simples para apresentação de modelos 3D em formato GLB.
        Todos os modelos podem ser visualizados diretamente no navegador com controlo total de rotação e zoom.
    </p>
</section>

<section class="viewer-section">
    <div class="viewer-title">Visualizador 3D</div>

    <model-viewer
        src=src="models/cadeira.glb"
        camera-controls
        shadow-intensity="1"
        exposure="1"
        environment-image="neutral"
        interaction-prompt="none"
    >
    </model-viewer>
</section>

</main>

<footer>
    © 2026 DarkForm Studio
</footer>

</body>
</html>
